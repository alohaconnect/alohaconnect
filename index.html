<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>

  <!-- Semantic UI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <nav class="ui top menu">
    <div class="item">Aloha Connect</div>
  </nav>
  <header class="ui center aligned segment">
    <h1 class="header">Create Account</h1>
  </header> <!-- UI Center Aligned Segment -->
  <section class="ui segment">
    <div class="ui three column center aligned grid">
      <div class="column">
        <div class="ui form">
          <div class="field">
            <label>type</label>
            <div class="ui selection dropdown">
              <input type="hidden" name="accountType">
              <i class="dropdown icon"></i>
              <div class="default text">Account Type</div>
              <div class="menu">
                <div class="item" dava-value="0">Student</div>
                <div class="item" data-value="1">Company</div>
              </div>
            </div>  <!-- UI Selection Dropdown -->
          </div>  <!-- Field -->
          <div class="ui two column grid">
            <div class="field column">
              <label>First Name</label>
              <input type="text" name="firstName" placeholder="First Name">
            </div>  <!-- Field Column -->
            <div class="field column">
              <label>Last Name</label>
              <input type="text" name="lastName" placeholder="Last Name">
            </div>  <!-- Field Column-->
          </div>  <!-- UI Two Column Grid -->
          <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="example@example.com">
          </div>  <!-- Field -->
          <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="P@$$w0rd">
          </div>  <!-- Field -->
          <div class="field">
            <button class="ui large blue button">Submit</button>
          </div>  <!-- Field -->
        </div>  <!-- UI Form -->
      </div>
    </div>
  </section>  <!-- UI Segment -->
</body>
</html>
